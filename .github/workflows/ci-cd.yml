name: Image Processing API - Full CI/CD Pipeline

on:
  push:
    branches: [ master, develop, main ]
  pull_request:
    branches: [ master, develop, main ]

jobs:
  # ----------------- 1Ô∏è‚É£ TEST -----------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
          tests/

      - name: Run tests with coverage
        run: |
          pytest --cov=main --cov=src \
                 --cov-report=xml:coverage-${{ matrix.python-version }}.xml \
                 --cov-report=html:htmlcov-${{ matrix.python-version }}/ \
                 tests/
          echo "‚úÖ Coverage reports generated for Python ${{ matrix.python-version }}"

      - name: Debug - list files
        run: ls -R

      - name: Upload XML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.python-version }}
          path: coverage-${{ matrix.python-version }}.xml

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-${{ matrix.python-version }}
          path: htmlcov-${{ matrix.python-version }}/
          retention-days: 5

  # ----------------- 2Ô∏è‚É£ LINT -----------------
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint

      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run pylint
        run: |
          pylint main.py src config --fail-under=7.0 --exit-zero || true

  # ----------------- 3Ô∏è‚É£ BUILD -----------------
  build:
    name: Build & Verify
    needs: [test, lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify API imports
        run: |
          python -c "from main import app; print('‚úì API imports successfully')"

      - name: Create build artifact
        run: |
          mkdir -p build
          cp main.py requirements.txt setup.py build/
          cp -r src config tests uploads build/ || true
          echo "Build successful on $(date)" > build/BUILD_INFO.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-build-${{ github.run_number }}
          path: build/

  # ----------------- 4Ô∏è‚É£ SECURITY -----------------
  security:
    name: Security Scan
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          pip install safety bandit

      - name: Run dependency vulnerability check
        run: |
          safety check --full-report || true

      - name: Run static security analysis
        run: |
          bandit -r src main.py config -ll || true

  # ----------------- 5Ô∏è‚É£ DEPLOY -----------------
  deploy:
    name: Simulated Deployment
    needs: [security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: api-build-${{ github.run_number }}
          path: build/

      - name: Simulate deployment
        run: |
          echo "üöÄ Starting deployment simulation..."
          ls build/
          echo "‚úÖ Build deployed successfully on $(date)"
